<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Srpingboot : MVC thymeleaf'+ ${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
 
</head>
<body>
<header th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/listar}>Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href=@{/listar}>Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="alert alert-success" th:if="${success !=null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error !=null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning !=null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info !=null}"th:text="${info}"></div>
	
	</header>
	<div class="container">
	</div>
	<footer th:fragment="footer" class="container">
	<hr/>
	<img th:src="@{/spring.jpg}" alt="spring logo">
	<p>
	 powered by por prueba de proyectos
	 powered by por prueba de proyectos
	 powered by por prueba de proyectos
	 
	</p>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	
	</footer>
	
</body>

</html>
